<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaft.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


    <link rel="stylesheet" th:href="@{css/style.css}">
    <title>Sistema de solicitudes</title>
</head>
<body>
    <header class="hd">
        <div th:replace="~{fragments/fragments.html :: header}"></div>
    </header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/productos}">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/categorias}">Categorias</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/compras}">Compras</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/solicitudes}">Solicitud</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/preguntas}">Preguntas</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Modal de solicitar material -->
    <div class="modal fade" id="solicitarModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel" th:text="${solicitarModal}"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <form th:action="@{/solicitudes/add}" method="POST" th:object="${solicitudAdd}">
                        <div id="solicitudesContainer">

                            <div class="row">
                                <div class="col-2">
                                    <label for="img" class="form-label">Imagen</label>
                                    <img class="mostrarImg" style="display: none;" width="100" height="100">
                                </div>
                                
                                <div class="col-6">
                                    <label for="addproducto" class="form-label">Producto</label>
                                    <div class="input-group">
                                        <input type="text" class="form-control addProducto" list="productosList"  placeholder="Elige el producto de la compra" oninput="handleInput(this, 'agregarProducto')" required>
                                        <input type="text" class="form-control addProductoId" th:field="*{producto}" placeholder="id de la compra" hidden readonly>
                                        <datalist id="productosList">
                                            <option th:each="producto : ${productos}" th:value="${producto.name}" th:data-id="${producto.id}">
                                            </datalist>
                                        </div>
                                        <p th:if="${#fields.hasErrors('producto')}" th:errors="*{producto}" th:errorclass="text-danger"></p>
                                        
                                </div>

                                <div class="col-2">
                                    <label for="cantidad" class="form-label">Cantidad</label>
                                    <input type="number" class="form-control" id="cantidad" th:field="*{cantidad}" min="1" required>
                                </div>
                                
                            </div>
                        </div>


                        <button type="button" class="btn btn-success" onclick="addRow()"><i class="bi bi-plus-lg"></i></button>
                        
                        
                        <br>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" onclick="(this, event, 'compras')" class="btn btn-primary">Agregar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <button class="btn btn-secondary" onclick="cambiarVista()">Cambiar vista</button>

    <div id="vistaAdmin">
        <div class="container">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Fecha de creación de la solicitud</th>
                            <th>usuario</th>
                            <th>Productos Solicitados</th>
                            <th>Estado de la solicitud</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">
                        <tr>


                        </tr>
                    </tbody>
                </table>
            </div>        
        </div>
    </div>
                
    <div id="vistaUser" style="display: none;">
        <div class="container">
            <button type="button" th:text="${solicitarModal}" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#solicitarModal"></button>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Fecha de creación de la solicitud</th>
                            <th scope="col">Productos Solicitados</th>
                            <th scope="col">Estado de la solicitud</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody class="table-group-divider">


                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script th:src="@{js/script.js}"></script>
</body>
</html>
