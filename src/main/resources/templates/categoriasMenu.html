<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaft.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{css/style.css}">
    <title>Categorias</title>
</head>
<body>

    <header class="hd"> 
        

        <div th:replace="~{fragments/fragments.html :: header}"></div>
        
    </header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <!-- <a class="navbar-brand" href="#">sas</a> -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/productos}">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/categorias}">Categorias</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/compras}">Compras</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/solicitud}">Solicitud</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Button trigger modal -->
    
    
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel" th:text="${agregarModal}"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form  method="POST">
                    <div class="mb-3">
                      <label for="name" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Escribe el nombre de la categoria" maxlength="50">
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción</label>
                        <textarea class="form-control" id="description" rows="3" maxlength="250"></textarea>
                    </div>
                  </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Agregar</button>
            </div>
        </div>
        </div>
    </div>

    <!-- tabla -->
    <div class="container">
        <!-- Botón del modal -->
        <button type="button" th:text="${agregarModal}" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop"></button>

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr >
                        <th scope="col">Nombre</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <!-- <tbody class="table-group-divider">
                    <tr th:echo="categoria : ${categorias}">
                        <th scope="row">1</th>
                        <td th:text="${categoria.nombre}"></td>
                        <td th:text="${categoria.descripcion}">Otto</td>
                        <td> 
                            <button>
                                Editar
                            </button>
                            <button>
                                Eliminar
                            </button>
                        </td>
                    </tr>
                </tbody> -->
            </table>
            
        </div>
    </div>
        
        <!-- Bootstrap  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
    </html>
